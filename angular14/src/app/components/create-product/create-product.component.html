<form [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Product name"
    formControlName="title"
  >
  <p class="text-red-700 font-medium mb-2"
     *ngIf="title.errors?.minlength && title.touched"
  >Please fix min length</p>
  <button
    class="py-2 px-4 bg-blue-600 text-white"
    type="submit"
  >create
  </button>
</form>
