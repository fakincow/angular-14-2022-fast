<div class="py-4 px-6 border rounded flex items-center flex-col mb-2">

  <h2 class="mb-2 font-bold text-md text-center">
    {{product.title}}
  </h2>
  <img [src]="product.image" [alt]="product.title" class="w-1/6 mb-2">
  <p>Price:<span class="font-bold">{{product.price | currency : '$'}}</span></p>

  <button class="border  text-black  font-medium py-2 px-4 rounded"
          [ngClass]="{
          'bg-yellow-400  hover:bg-yellow-200': !details,
          'bg-red-400 hover:bg-red-200': details
          }"
  (click)="details = !details"
  >
    {{ details ? 'Hide': 'Show'}} Details
  </button>

  <div *ngIf="details">
    <p>{{product.description}}</p>
    <p>Rate: <span [ngStyle]="{fontWeight: 'bold'}">
      {{product.rating.rate | number: '1.2-4' }}
    </span></p>
  </div>
</div>
