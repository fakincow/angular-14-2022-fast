<style>

</style>
<app-global-error></app-global-error>
<div class="max-w-2xl container mx-auto pt-5">
  <h1 class="font-bold mb-2 text-center">
    {{title | titlecase}}
  </h1>
  <input
    type="text"
    class="mb-2 border py-2 px-4 w-full"
    placeholder="Filter Products"
    [(ngModel)]="term"
  >

  <p *ngIf="loading" class="text-center text-lg">Loading ....</p>
  <div *ngIf="products$ | async as products">
    <app-product *ngFor="let product of products | filterProducts:term; let i = index"
                 [product]="product"></app-product>

  </div>
  <app-modal *ngIf="modalService.isVisible$ | async" title="Create new Product">
    <app-create-product></app-create-product>
  </app-modal>
  <button style="
    background-color: red;
    height: 30px;
    width: 30px;
    color: white;
    "
          class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4"
          (click)="modalService.open()"
  >+
  </button>
</div>
<router-outlet></router-outlet>
